$schema: http://json-schema.org/draft-07/schema#
$id: operational_constraints_schema
title: Operational Constraints Schema
description: Schema for AWES operational constraints and optimization bounds
type: object
properties:
  metadata:
    type: object
    properties:
      description:
        type: string
      note:
        type: string
    additionalProperties: true
  bounds:
    type: object
    properties:
      avg_elevation_deg:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
          max:
            type: number
        required:
          - min
          - max
        additionalProperties: false
      max_azimuth_deg:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
          max:
            type: number
        required:
          - min
          - max
        additionalProperties: false
      relative_elevation_deg:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
          max:
            type: number
        required:
          - min
          - max
        additionalProperties: false
      force_limits_kgf:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
            minimum: 0
          max:
            type: number
            minimum: 0
        required:
          - min
          - max
        additionalProperties: false
      speed_limits_m_s:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
          max:
            type: number
        required:
          - min
          - max
        additionalProperties: false
      tether_stroke_m:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
            minimum: 0
          max:
            type: number
            minimum: 0
        required:
          - min
          - max
        additionalProperties: false
      minimum_tether_length_m:
        type: object
        properties:
          description:
            type: string
          min:
            type: number
            minimum: 0
          max:
            type: number
            minimum: 0
        required:
          - min
          - max
        additionalProperties: false
      parametric:
        type: object
        properties:
          ineq_cons_cw_patterns:
            type: object
            properties:
              enabled:
                type: boolean
              min_patterns:
                type: integer
                minimum: 1
              description:
                type: string
            required:
              - enabled
            additionalProperties: false
          ineq_cons_max_elevation:
            type: object
            properties:
              enabled:
                type: boolean
              max_elevation_deg:
                type: [number, "null"]
                minimum: 0
              description:
                type: string
            required:
              - enabled
            additionalProperties: false
          ineq_cons_max_course_rate:
            type: object
            properties:
              enabled:
                type: boolean
              max_course_rate_rad_s:
                type: [number, "null"]
                minimum: 0
              description:
                type: string
            required:
              - enabled
            additionalProperties: false
          ineq_cons_min_height:
            type: object
            properties:
              enabled:
                type: boolean
              min_height_m:
                type: [number, "null"]
                minimum: 0
              description:
                type: string
            required:
              - enabled
            additionalProperties: false
        additionalProperties: false
    additionalProperties: false
additionalProperties: false
