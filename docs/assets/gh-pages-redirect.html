<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awesIO Documentation</title>
    <meta http-equiv="refresh" content="0; url=main/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: underline;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>awesIO</h1>
        <p>Redirecting to documentation...</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="main/index.html">click here</a>.</p>
    </div>
    <script>
        // Fallback redirect using JavaScript
        setTimeout(function() {
            window.location.href = 'main/index.html';
        }, 100);
    </script>
</body>
</html>
