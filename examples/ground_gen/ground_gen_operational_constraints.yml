metadata:
  name: Ground-Gen Operational Constraints
  description: Operational constraints and optimization bounds for pumping ground-gen AWE system
  note: Defines safe operating limits and optimization boundaries for system operation
  awesIO_version: 0.1.0
  schema: operational_constraints_schema.yml
  system_type: pumping_ground_gen


wind_envelope:
  cut_in_wind_speed_m_s: 4.0
  cut_out_wind_speed_m_s: 25.0

flight_envelope:
  elevation_angle:
    description: Average elevation angle during reel out
    min: 30.0
    max: 60.0
    unit: deg
  azimuth_angle:
    description: Maximum azimuth angle during reel out (flight cone width)
    min: -50.0
    max: 50.0
    unit: deg
  altitude:
    description: Operating altitude range
    min: 100.0
    max: 500.0
    unit: m

tether_constraints:
  max_tether_force_n: 42000.0
  min_tether_force_n: 500.0
  tether_length:
    description: Operating tether length range
    min: 180.0
    max: 400.0
    unit: m

cycle_constraints:
  reel_out_speed:
    description: Reel out speed during power phase
    min: 2.0
    max: 10.0
    unit: m/s
  reel_in_speed:
    description: Reel in speed during retraction phase
    min: 5.0
    max: 18.0
    unit: m/s
  reel_out_force:
    description: Tether force during reel out
    min: 15000.0
    max: 42000.0
    unit: N
  reel_in_force:
    description: Tether force during reel in
    min: 1000.0
    max: 5000.0
    unit: N
  min_cycle_time_s: 30.0
  max_cycle_time_s: 120.0
  transition_time_s: 3.0
  pattern_constraints:
    min_patterns_per_phase: 1
    max_patterns_per_phase: 8

safety_constraints:
  min_ground_clearance_m: 50.0
  exclusion_zone_radius_m: 150.0

airspace_constraints:
  max_altitude_agl_m: 500.0
  max_altitude_msl_m: 600.0

